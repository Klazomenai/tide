{{- if and .Values.externalSecret.enabled (not .Values.secrets.existingSecret) }}
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ include "tide.fullname" . }}
  labels:
    {{- include "tide.labels" . | nindent 4 }}
spec:
  refreshInterval: {{ .Values.externalSecret.refreshInterval }}
  secretStoreRef:
    name: {{ .Values.externalSecret.secretStore }}
    kind: ClusterSecretStore
  target:
    name: {{ include "tide.secretName" . }}
    creationPolicy: Owner
  data:
    - secretKey: SLACK_BOT_TOKEN
      remoteRef:
        key: {{ .Values.externalSecret.keys.slackBotToken }}
    - secretKey: SLACK_APP_TOKEN
      remoteRef:
        key: {{ .Values.externalSecret.keys.slackAppToken }}
    - secretKey: SLACK_SIGNING_SECRET
      remoteRef:
        key: {{ .Values.externalSecret.keys.slackSigningSecret }}
    - secretKey: TIDE_WALLET_PRIVATE_KEY
      remoteRef:
        key: {{ .Values.externalSecret.keys.walletPrivateKey }}
{{- end }}
