name: CI

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., 0.1.0)'
        required: false
        type: string

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install ruff
        run: pip install ruff

      - name: Run ruff check
        run: ruff check src/ tests/

      - name: Run ruff format check
        run: ruff format --check src/ tests/

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements-dev.txt

      - name: Run tests
        run: PYTHONPATH=src pytest tests/ -v --cov=tide --cov-report=term-missing

  helm-lint:
    name: Helm Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Helm
        uses: azure/setup-helm@v4

      - name: Lint Helm chart
        run: helm lint helm/

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [test, helm-lint]
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract version from CHANGELOG
        id: get_version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=$(grep -m 1 -oP '\[\K[0-9]+\.[0-9]+\.[0-9]+(?=\])' CHANGELOG.md || echo "0.1.0")
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Building version: ${VERSION}"

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: ghcr.io/klazomenai/tide:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64
          outputs: type=docker,dest=/tmp/tide-image.tar

      - name: Upload image artifact
        uses: actions/upload-artifact@v4
        with:
          name: tide-image
          path: /tmp/tide-image.tar
          retention-days: 1

  publish:
    name: Publish to GHCR
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download image artifact
        uses: actions/download-artifact@v4
        with:
          name: tide-image
          path: /tmp

      - name: Load Docker image
        run: docker load --input /tmp/tide-image.tar

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from CHANGELOG
        id: get_version
        run: |
          if [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=$(grep -m 1 -oP '\[\K[0-9]+\.[0-9]+\.[0-9]+(?=\])' CHANGELOG.md || echo "0.1.0")
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Tag and push image
        if: github.ref == 'refs/heads/main' || github.event_name == 'workflow_dispatch'
        run: |
          docker tag ghcr.io/klazomenai/tide:test ghcr.io/klazomenai/tide:${{ steps.get_version.outputs.version }}
          docker tag ghcr.io/klazomenai/tide:test ghcr.io/klazomenai/tide:latest
          docker tag ghcr.io/klazomenai/tide:test ghcr.io/klazomenai/tide:sha-${{ github.sha }}
          docker push ghcr.io/klazomenai/tide:${{ steps.get_version.outputs.version }}
          docker push ghcr.io/klazomenai/tide:latest
          docker push ghcr.io/klazomenai/tide:sha-${{ github.sha }}
